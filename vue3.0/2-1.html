<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-1</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="root"></div>
</body>
<script>
    Vue.createApp({
        data () {
            return {
                content: 'hello world'
            }
        },
        methods: {
            // 点击反转
            handleReverse () {
                const reverse = str => str.split('').reverse().join('');
                
                this.content = reverse(this.content); 
            }
        },
        template: `
            <div>
                <span v-if="show">{{ content }}</span>
                <button v-on:click="handleReverse">反转</button>
            </div>
        `
    }).mount('#root');
</script>
</html>
