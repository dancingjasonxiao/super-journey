<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-2</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="root"></div>
</body>
<script>
    Vue.createApp({
        data() {
            return {
                show: true
            }
        },
        methods: {
            // 点击显示/隐藏
            handleShow() {
                this.show = !this.show;
            }
        },
        template: `
            <div>
                <span v-if="show">{{ content }}</span>
                <button v-on:click="handleShow">显示/隐藏</button>
            </div>
        `
    }).mount('#root');
</script>
</html>
